<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Flights</title>
</head>
<body>
    <h1>List of Flights</h1>
    <ul>
        {% for flight in object_list %}
            <li>{{ flight.departure_airport.name }} to {{ flight.arrival_airport.name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'main:create_flight' %}">Add Flight</a>
</body>
</html>
