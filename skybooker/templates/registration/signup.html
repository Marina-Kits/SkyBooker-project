{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/authorization.css' %}">
    <title>SkyBooker</title>
</head>
<body>
    <div id="container">
        <div id="login-text">
            <h1>Зарегистрироваться</h1>
        </div>
        <form class="login-form" action="{% url 'signup' %}" method="POST">
            <div class="form-group">
                <input type="text" class="form-input" placeholder=" " name="username" required>
                <span class="label-hover">Логин</span>
                <label class="form-label"><img src="{% static 'img/email.svg' %}">Введите логин...</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-input" placeholder=" " name="email" required>
                <span class="label-hover">Адрес электронной почты</span>
                <label class="form-label"><img src="{% static 'img/email.svg' %}">Введите адрес электронной почты...</label>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" id="password-input" placeholder=" " name="password1" required>
                <span class="label-hover">Пароль</span>
                <label class="form-label"><img src="{% static 'img/lock.svg' %}">Введите пароль...</label>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" id="password-input" placeholder=" " name="password2" required>
                <span class="label-hover">Пароль</span>
                <label class="form-label"><img src="{% static 'img/lock.svg' %}">Подтвердите пароль...</label>
            </div>
            {% csrf_token %}
            <button type="submit">Сохранить</button>
        </form>
    </div>
    {% if form.errors %}
        <div class="errors-notification">Аккаунт не создан. Проверьте введенные данные</div>
    {% endif %}
</body>
</html>
